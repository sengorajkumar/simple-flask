<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaptionIt | Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-8">
            <h2 class="page-header">Post</h2>
        </div>
        <div class="col-sm-4">
            <br><br>
              <a class="btn btn-large btn-primary" href="posts">Home</a>
        </div>

    </div>
        <div class="col-lg-3 col-md-4 col-xs-6 ">
            <h4>{% print(post['caption']) %}</h4>
            <i>{% print(post['tags']) %}</i>
            <img class="img-responsive" src="{{url_for('show', id=post['id'])}}" class="img-rounded" alt="image">
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
